<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>
    <span class="barra"></span>
    
    <label>Quantidade de Caracteres</label><input type="number" min="1" max="50" class="quantidade-caracteres" value="8"><br>
    <label>Adicionar letras Minusculas</label><input type="checkbox" class="chk-maiusculas"><br>
    <label>Adicionar letras Maiusculas</label><input type="checkbox" class="chk-minusculas"><br>
    <label>Adicionar Numeros</label><input type="checkbox" class="chk-numeros"><br>
    <label>Adicionar Caracterres Especiais</label><input type="checkbox" class="chk-especiais"><br>
    <button class="gerar-senha">Gerar senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
